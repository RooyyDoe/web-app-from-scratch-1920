<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Web App From Scratch</title>
  <meta name="description" content="Wafs">
  <meta name="author" content="Rooyyke">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/stylesheet.css">
  
</head>

<body>

    <div class="header" id="myHeader">
      <h2>Rawg API</h2>
    </div>

  <div class="mainWrapper">
    <div id="gameGenres__container">

    </div>

    <div id="gameOverview__container">
      
    </div>
    
    <div id="gameDetails__container">

    </div>
  </div>
    <!-- <button id="loadMore"></button> -->

    <script id="genreTemplate" type="text/x-handlebars-template">
      {{#each results}}
      <div class="card__wrapper">
        <div class="card" style="background-image: linear-gradient(rgba(32, 32, 32, 0.5), rgb(32, 32, 32) 70%), url({{image_background}}) ;" >
          <div class="card__content">
            <a href="#{{slug}}"><h1>{{name}}</h1></a>
            <div class="content__total-games">
              <p>Total games: </p>
              <p>{{games_count}}</p>
            </div>
            {{#each games}}
            <div class="content__populair-games">
              <a class="game-name" href="#/{{slug}}">{{name}}</a>
              <div class="games__added">
                <p>{{added}} </p>
                <i class="material-icons">person_add</i>
              </div>
            </div>
            {{/each}}
          </div>
        </div>  
      </div>
      {{/each}}
    </script>

    <script id="gamesTemplate" type="text/x-handlebars-template">
      <div class="back">
        <a href="./"><i class="material-icons">
          keyboard_backspace
          </i></a>
      </div>
      {{#each results}}
      <div class="card__wrapper">
        <div class="game__card" style="background-image: linear-gradient(rgba(32, 32, 32, 0.5), rgb(32, 32, 32) 70%), url({{background_image}}) ;" >
          
          <div class="game__likes">
            <img src="./public/images/heart.png">
            <p>{{suggestions_count}}</p>
          </div>
          
          <div class="game__card__title">
            <a href="#/{{slug}}"><h1>{{name}}</h1></a>
          </div>

          <div class="release__date">
            <p>Release Date:</p>
            <p>{{released}}</p>
          </div>
          
          <div class="game__platform">
            <p>Gaming Platform:</p>
            <div class="game__platform__name">
            {{#each genres}}
              <a href="#{{slug}}">{{name}}</a>
            {{/each}}
            </div>
          </div>

          <div class="game__rating">
            <p>Game Rating:</p>
            <p>{{rating}} / 5.0</p>
          </div>
            
          </div>
        </div>  
      </div>
      {{/each}}
    </script>

    <script id="detailTemplate" type="text/x-handlebars-template">
      {{#with this}}
      <div class="detail__back">
        <a href="./"><i class="material-icons">
          keyboard_backspace
          </i></a>
      </div>
        <div class="detail__wrapper">
          <div class="background" style="background-image: linear-gradient(rgba(32, 32, 32, 0.5), rgb(32, 32, 32) 70%), url({{background_image}}) ;">
            <div class="detail__content">
              <div class="breadcrumb__detail">
                <p><a href="./">Genres</a> / <span>Games</span> / <a href="{{website}}">{{name}}</a></p>
              </div>
              <h1>{{name_original}}</h1>
              <div class="detail__release__date">
                <p>Release Date:</p>
                <p>{{released}}</p>
              </div>
              <div class="About">
                <h2>About</h2>
                {{{description}}}
              </div>
              <div class="detail__info__wrapper">
                <div class="game__info">
                  <div class="info__wrapper">
                    <div class="detail__game__info">
                      <p>Platforms</p>
                      <div class="name"> 
                      {{#each platforms}}
                        <p>{{platform.name}}</p>
                      {{/each}}
                      </div>
                    </div>
                    <div class="detail__game__info">
                      <p>genres</p>
                      <div class="name"> 
                      {{#each genres}}
                        <p>{{name}}</p>
                      {{/each}}
                      </div>
                    </div>
                    <div class="detail__game__info">
                      <p>Developers</p>
                      <div class="name"> 
                      {{#each developers}}
                        <p>{{name}}</p>
                      {{/each}}
                      </div>
                    </div>
                    <div class="detail__game__info">
                      <p>Publishers</p>
                      <div class="name"> 
                      {{#each publishers}}
                        <p>{{name}}</p>
                      {{/each}}
                      </div>
                    </div>
                    <div class="detail__game__info">
                      <p>Stores</p>
                      <div class="name"> 
                      {{#each stores}}
                        <a href="{{url}}"><p>{{store.name}}</p></a>
                      {{/each}}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="game__video">
                  <video width="600" controls>
                    <source src="{{clip.clip}}" type="video/mp4">
                    Your browser does not support HTML5 video.
                  </video>  
                </div>
              </div>
              
            </div>
          </div> 
        </div>
      {{/with}}
    </script>


    <script src="./public/js/modules/lib/handlebars-v4.7.3.js"></script>
    <script type="module" src="./public/js/main.js"></script>
    

    <!-- <script type="module" src="./public/modules/insertData.js"></script> -->
    <!-- <script type="module" src="./public/modules/lib/routie.js"></script> -->

</body>
</html>
